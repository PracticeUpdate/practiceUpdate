	<meta name="description" content="View all the latest news and articles, personalized for you, in a single view.">

	<title>PracticeUpdate : Update</title>

	<!-- Include CSS Files -->
	<link rel="stylesheet" href="assets/css/app.css">
	<link rel="stylesheet" href="assets/css/font-awesome.css">
	<!-- Include Modernizr -->
	<script src="assets/js/foundation/modernizr.foundation.js"></script>

<body id="update" class="update off-canvas custom-mockup">
	<div class="page-header">
		<p>Page header</p>
	</div>
	<div class="page-content width100">
		<form id="registration-form" method="post" action="">
			<div id="RegisterDiv" class="">
				<div class="row">
					<div class="one columns">
						<div class="return-block">
							<p>Return</p>
						</div>
					</div>
					<div id="container" class="five columns">
						<div class="personal-info">
						</div>						
					</div>
					<div class="five columns end">					
						<div class="account-question">
						</div>
					</div>
				</div>			
			</div>
			<!-- div class="personal-info-wrapper">
			</div -->
		</form>
	</div>
	<footer class="page-footer markrting-footer logout">
		<p>Marketing Footer</p>
	</footer>
	<script src="assets/js/mustache.js"></script>	
	<script src="assets/js/foundation/jquery.js"></script>
    <script src="assets/js/foundation/foundation.min.js"></script>
	<script src="assets/js/foundation/jquery.foundation.tabs.js"></script>
	<script src="assets/js/foundation/jquery.foundation.accordion.js"></script>
    <script src="assets/js/jquery.validate.js"></script>
	<script>
    $.get('assets/mustache/personal-info.mustache', function(template) {
        var html = Mustache.to_html(template);
        $('.personal-info').html(html);
    });

    $.get('assets/mustache/account-question.mustache', function(template) {
        var html = Mustache.to_html(template);
        $('.account-question').html(html);
    });
	</script>
