    <script>
    jQuery(function($) {
        $.get('assets/mustache/modal-password-reset-confirmation.mustache', function(template) {
            var html = Mustache.to_html(template);
            $('body').append(html);

            var modal = $('#modals-forgot-password');
            modal.find('#Submit').click(function() {
                $('#modal-password-reset-confirmation').reveal()
            })
        });
    })
	<!-- Mustache - landing pages login-register -->

		});
